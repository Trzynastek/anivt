<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icon.svg" type="image/x-icon">
    <title>Aniv/d</title>
</head>
<body>
    <div id="nav">
        <a href="/" id="logoBox"><img id="logo" src="assets/logo.svg"></a>

                    <path d="M9.5 14.5H13.5C14.0523 14.5 14.5 14.0523 14.5 13.5V2.5C14.5 1.94772 14.0523 1.5 13.5 1.5H9.5M10 8H4M4 8V5.74142C4 5.65233 3.89229 5.60771 3.82929 5.67071L1.57071 7.92929C1.53166 7.96834 1.53166 8.03166 1.57071 8.07071L3.82929 10.3293C3.89229 10.3923 4 10.3477 4 10.2586V8Z" stroke="#7d7dff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <img id="pfp">
        </div>
    </div>
    <main>
        <div id="videos"></div>
        <div id="scheduleContainer">
            <div id="schedule">
                <p class="header">Schedule</p>
                <div id="entries">
                    <p class="loading">Loading...</p>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
